<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Piano</title>
    <link href="styles.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <h1>Interactive Piano</h1>
    </div>
    <div class="piano">
      <div class="key white white-1" data-key="A">A</div>
      <div class="key white white-2" data-key="S">S</div>
      <div class="key white white-3" data-key="D">D</div>
      <div class="key white white-4" data-key="F">F</div>
      <div class="key white white-5" data-key="G">G</div>
      <div class="key white white-6" data-key="H">H</div>
      <div class="key white white-7" data-key="J">J</div>
      <div class="key white white-8" data-key="K">K</div>
      <div class="key white white-9" data-key="L">L</div>
      <div class="key white white-10" data-key=";">;</div>

      <div class="piano-left">
        <div class="black black-1" data-black="W">W</div>
        <div class="black black-2" data-black="E">E</div>
      </div>
      <div class="piano-middle">
        <div class="black black-3" data-black="T">T</div>
        <div class="black black-4" data-black="Y">Y</div>
        <div class="black black-5" data-black="U">U</div>
      </div>
      <div class="piano-right">
        <div class="black black-6" data-black="O">O</div>
        <div class="black black-7" data-black="P">P</div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
