<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Piano</title>
  <link href="piano.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="title">
    <h1>Interactive Piano</h1>
  </div>

  <button id="darkModeButton">
    <svg id="moonIcon">
      <path
        d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z">
      </path>
    </svg>

    <svg id="sunIcon">
      <path
        d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z">
      </path>
    </svg>
  </button>

  <div id="piano">
    <div class="no-select white white-1">A</div>
    <div class="no-select white white-2">S</div>
    <div class="no-select white white-3">D</div>
    <div class="no-select white white-4">F</div>
    <div class="no-select white white-5">G</div>
    <div class="no-select white white-6">H</div>
    <div class="no-select white white-7">J</div>
    <div class="no-select white white-8">K</div>
    <div class="no-select white white-9">L</div>
    <div class="no-select white white-10">;</div>

    <div class="piano-top-left">
      <div class="no-select black black-1">W</div>
      <div class="no-select black black-2">E</div>
    </div>
    <div class="piano-top-middle">
      <div class="no-select black black-3">T</div>
      <div class="no-select black black-4">Y</div>
      <div class="no-select black black-5">U</div>
    </div>

    <div class="piano-top-right">
      <div class="no-select black black-6">O</div>
      <div class="no-select black black-7">P</div>
    </div>
  </div>

  <div id="recordWrapper">
    <textarea id="recordArea" readonly></textarea>
    <button id="clearRecordAreaButton" class="button">Clear</button>
  </div>

  <div id="playWrapper">
    <textarea id="playArea" spellcheck="false">;p;p;jlkh..adhj..dyjk..d;p;p;jlkh..adhj..dkjh</textarea>
    <button id="playButton" class="button">Play</button>
    <button id="clearPlayAreaButton" class="button">Clear</button>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
